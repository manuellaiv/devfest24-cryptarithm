<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptarithm Solver</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4">Cryptarithm Solver</h1>
      <p class="lead">Solve your cryptarithmic puzzles with ease!</p>
    </div>

    <!-- Row for Form and Solution Box -->
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="cryptarithm-form" action="">
              <div class="mb-3">
                <label for="var1" class="form-label">Enter Variable 1:</label>
                <input type="text" id="var1" name="var1" class="form-control" placeholder="e.g., SEND">
              </div>
              <div class="mb-3">
                <label for="var2" class="form-label">Enter Variable 2:</label>
                <input type="text" id="var2" name="var2" class="form-control" placeholder="e.g., MORE">
              </div>
              <div class="mb-3">
                <label for="var_hasil" class="form-label">Enter Result:</label>
                <input type="text" id="var_hasil" name="var_hasil" class="form-control" placeholder="e.g., MONEY">
              </div>
              <button type="submit" id="submit-btn" class="btn btn-primary w-100">Solve</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Solution Section -->
      <div class="col-md-6">
        <div id="result-container" class="card border-success d-none shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-success">Solution</h5>
            <p id="result" class="card-text"></p>
          </div>
        </div>

        <!-- Loading Indicator (Initially Hidden) -->
        <div id="loading-container" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
